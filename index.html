<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrap">
        <div class="formGroup">
            <div class="Form">
                <h1 id="Heading" class="text-center">GRADING SYSTEM</h1>
                <div class="form-floating d-flex mt-4">
                    <input type="number" class="form-control w-75" id="num" placeholder="Enter Your Score">
                    <button onclick="checkValue()"
                        class="bg-success border-0 py-3 text-white col-12 mx-auto w-25">Submit</button>
                    <label for="num" class="col-6 text-center">Enter Your Score</label>
                </div>
                <div id="show" class="text-center mt-4 py-4 w-75">Show Result Here</div>
            </div>
        </div>
    </div>
    <div id="boxes">
        <div id="box0"></div>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
        <div id="box5"></div>
        <div id="box6"></div>
        <div id="box7"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
